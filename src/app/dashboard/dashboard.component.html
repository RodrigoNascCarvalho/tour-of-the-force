<h3>Top Force Users</h3>
<div class="top-force-users">
  <ol>
    <li *ngFor="let forceUser of forceUsers">
      <a class="col-1-4"
      routerLink="/details/{{forceUser.id}}">
        <div class="module force-user">
          <h4>
            {{forceUser.name}}
          </h4>
        </div>
      </a>
    </li>
  </ol>
</div>
