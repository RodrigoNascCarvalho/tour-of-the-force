 -->

<h2>Force Users</h2>
<ul class="force-users">
  <li
    *ngFor="let forceUser of forceUsers"
    [class.selected]="selectedForceUser === forceUser"
    routerLink="/details/{{forceUser.id}}">
    <span class="badge">{{forceUser.id}}</span> {{forceUser.name}}
  </li>
</ul>
<p *ngIf="isLoading$ | async">Loading...</p>
<button *ngIf="hasMorePages()" (click)="getMoreForceUsers()">Load More...</button>
