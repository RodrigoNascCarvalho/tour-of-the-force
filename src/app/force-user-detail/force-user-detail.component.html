<section *ngIf="!(isLoading$ | async)" class="force-user-details">
    <h2>{{forceUser.name | uppercase}} Details</h2>

    <p>Height: <span>{{forceUser.height}}</span></p>
    <p>Gender: {{forceUser.gender}}</p>
    <p>Hair Color: {{forceUser.hair_color}}</p>
    <p>Eye Color: {{forceUser.eye_color}}</p>
    <p>Skin Color: {{forceUser.skin_color}}</p>
    <p>Birth Year: {{forceUser.birth_year}}</p>
</section>
<p *ngIf="isLoading$ | async">Loading...</p>
<button (click)="goBack()">Back</button>
